<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Key Generator 56H</title>
<style>
body {
    background: linear-gradient(135deg, #0f0f1a, #1b0033);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.card {
    background: #111;
    padding: 30px;
    border-radius: 18px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 25px #a855f7;
}

h1 {
    color: #d8b4fe;
}

button {
    margin-top: 20px;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: #a855f7;
    color: black;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #c084fc;
}

.key-box {
    margin-top: 20px;
    background: #222;
    padding: 12px;
    border-radius: 10px;
    word-break: break-all;
    font-size: 14px;
}
</style>
</head>

<body>
<div class="card">
    <h1>üîê KEY 56 HORAS</h1>
    <p>Clique abaixo para gerar sua key</p>

    <button onclick="gerarKey()">GERAR KEY</button>

    <div class="key-box" id="keyBox">---</div>
</div>

<script>
async function gerarKey() {
    const res = await fetch("/api/generate");
    const data = await res.json();

    document.getElementById("keyBox").innerText = data.key;
    navigator.clipboard.writeText(data.key);
}
</script>
</body>
</html>
