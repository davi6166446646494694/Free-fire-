<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Key 56H</title>
<style>
body {
  background:#0f0f1a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#16162a;
  padding:30px;
  border-radius:16px;
  text-align:center;
  width:320px;
  box-shadow:0 0 20px #8f00ff;
}
button {
  background:#8f00ff;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.key {
  margin-top:15px;
  font-size:18px;
  word-break:break-all;
  background:#222;
  padding:10px;
  border-radius:8px;
}
</style>
</head>
<body>

<div class="box">
  <h2>ðŸ”‘ GERADOR DE KEY 56H</h2>
  <button onclick="gerar()">GERAR KEY</button>
  <div class="key" id="key">---</div>
</div>

<script>
function gerar() {
  const chars = "FreeGHIJKLMNOPQRSTUVWXYZ0123456789FreeGHIJKLMNOPQRSTUVWXYZ0123456789";
  let key = "";

  for (let i = 0; i < 16; i++) {
    key += chars[Math.floor(Math.random() * chars.length)];
    if ((i + 1) % 4 === 0 && i !== 15) key += "-";
  }

  document.getElementById("key").innerText = key;
}
</script>

</body>
</html>
